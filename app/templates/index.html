<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-idle { background: #e9ecef; color: #495057; }
        .status-recording { background: #ff6b6b; color: white; }
        .status-processing { background: #ffa726; color: white; }
        .status-streaming { background: #66bb6a; color: white; }
        .status-error { background: #ef5350; color: white; }

        .assistant-text {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 60px;
            text-align: left;
            font-size: 0.9rem;
            color: #495057;
        }

        .video-container {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        #player {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body 
    data-api-base="{{ config.api_base }}"
    data-avatar="{{ config.avatar_id }}"
    data-muse-mode="{{ config.muse_mode }}">
    
    <div class="card">
        <h1 class="title">Avatar Chat</h1>
        
        <button id="mic" class="mic-button" title="Press and hold to record">
            ðŸŽ¤
        </button>
        
        <div id="status" class="status-badge status-idle">idle</div>
        
        <div id="assistantText" class="assistant-text hidden">
            Assistant response will appear here...
        </div>
        
        <div class="video-container">
            <video id="player" autoplay muted playsinline>
                Your browser does not support video playback.
            </video>
        </div>
        
        <div class="footer">
            Backend integration required for full functionality
        </div>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
